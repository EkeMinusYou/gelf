version: 2

project_name: gelf

homebrew_casks:
  - repository:
      owner: EkeMinusYou
      name: homebrew-gelf
      token: "{{ .Env.APP_TOKEN }}"
    name: gelf
    description: "AI-powered Git commit message generator using Vertex AI (Gemini)"
    homepage: "https://github.com/EkeMinusYou/gelf"
    license: MIT

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - completions/*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
